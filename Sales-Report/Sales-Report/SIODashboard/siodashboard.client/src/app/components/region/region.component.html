<div class="container">
  <div class="row">
    <div class="col-12">

      <div class="row mb-3">
        <div class="col-md-8 col-lg-4">
          <div class="card bg-primary text-white rounded">
            <div class="card-body">
              <h5 class="card-title">Faturação Anual - Portugal</h5>
              <h3 class="card-text font-weight-bold" style="text-align:right">{{ formatCurrency('PT') }} €</h3>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-lg-4">
          <div class="card bg-secondary text-white rounded">
            <div class="card-body">
              <h5 class="card-title">Faturação Anual - Espanha</h5>
              <h3 class="card-text font-weight-bold " style="text-align:right">{{ formatCurrency('ES') }} €</h3>
            </div>
          </div>
        </div>
      </div>




      <div class="row mb-3 align-items-center">
        <div class="col-3">
          <h5 class="card-title">Selecionar Região</h5>
          <select class="form-select" (change)="onRegionChange($event)">
            <option *ngFor="let region of allRegions" [value]="region">{{ region }}</option>
          </select>
        </div>
        <div class="col-6 just">
          <h5 class="card-title">Selecionar Data</h5>
          <div class="btn-group d-flex justify-content-between">
            <button *ngFor="let period of periods"
                    type="button"
                    class="btn btn-secondary"
                    [class.active]="period === selectedPeriod"
                    (click)="onPeriodChange(period)">
              {{ period }}
            </button>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <canvas #myChart class="chart-canvas" [ngClass]="{'donut-chart': selectedPeriod === 'Ano'}"></canvas>
      </div>
    </div>
  </div>
</div>

<h2 class="text-center" >Clientes Total Sales</h2>
<div class="container mt-4 p-3 rounded shadow-sm bg-light">
  <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Year</th>
          <th scope="col">NIF</th>
          <th scope="col">
            Amount
            <button class="btn btn-link p-0 m-0" (click)="sortClients('sales_Amount')">
              <span class="material-symbols-outlined">
                arrow_drop_down
              </span>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients; let i = index;">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ client.name }}</td>
          <td>{{ client.year }}</td>
          <td>{{ client.nif }}</td>
          <td>â‚¬{{ client.sales_Amount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<br />

<br />

<h2 class="text-center">Vendas Mensais 2023</h2>
<div style="max-width: 800px; margin: auto; margin-bottom: 20px;">
  <label for="clientSelect">Selecione um Cliente:</label>
  <select id="clientSelect" class="form-select" (change)="onClientChange($event)">
    <option *ngFor="let client of allClients" [value]="client">{{ client }}</option>
  </select>
</div>
<div style="max-width: 800px; margin: auto;">
  <canvas id="clientsMonthlyChart" width="800" height="500"></canvas>
</div>

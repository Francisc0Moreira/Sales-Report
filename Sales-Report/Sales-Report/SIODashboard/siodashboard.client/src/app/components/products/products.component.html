<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Maior Sales Amount (Ano)</h4>
        </div>
        <div class="card-body text-center">
          <h5 class="card-title text-primary">Produto: {{ mostSoldProductName }}</h5>
          <p class="card-text">Total sales amount: <span class="text-success">{{ mostSoldProductAmount }} â‚¬</span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4 justify-content-center">
    <div class="col-lg-6">
      <div class="form-group text-center">
        <label for="productSelect" class="form-label">Selecionar Produto:</label>
        <select id="productSelect" class="form-select" #productSelect (change)="onProductSelect(productSelect.value)">
          <option *ngFor="let product of productList" [value]="product">{{ product }}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row mt-4 justify-content-center">
    <div class="col-lg-8">
      <div class="text-center">
        <canvas #mychart></canvas>
      </div>
    </div>
  </div>
</div>
